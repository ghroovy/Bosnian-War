l_english:
 idea_the_bosnian_war:0 "The Bosnian War"
 idea_the_bosnian_war_desc:0 "The Bosnian War was an international armed conflict that took place in Bosnia and Herzegovina between the Republic of Bosnia and Herzegovina, Republika Srpska and Herceg-Bosnia which started in 1992. The war is commonly seen as having started on 6 April 1992, following a number of violent incidents earlier in the year"
 SE1_VRS:0 "Vojska Republike Srpske"
 SE1_VRS_desc:0 "The Army of the Republika Srpska (VRS) is the national army and defense force of Republika Srpska. The VRS was founded on 12 May 1992 from the remnants of the Yugoslav People's Army (JNA) of the former Socialist Federal Republic of Yugoslavia from which Bosnia and Herzegovina had seceded the same year."
 BOS_ARBIH:0 "Armija Republike Bosne i Hercegovine"
 BOS_ARBIH_desc:0 "Where can one start to talk about the Army of the Republic of Bosnia and Herzegovina? When the war started, we didn't really have an army. We were disarmed, ready to be carnaged by the Serbs. However, our brave citizens helped us form our glorious army, the Republican Army. We pray to Allah for their success on the battlefield. Inshallah we will come out as victors."
 CO1_HVO:0 "Hrvatska Vojna Odbrana"