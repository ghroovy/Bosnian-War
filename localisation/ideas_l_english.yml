 BOS_Newly_Bred_Forces:0 "A Newly Bred Force"
 BOS_Newly_Bred_Forces_desc:0 "\n\n\n\n£GFX_BOS_Newly_Bred_Army_Texticon \n\n\n\n\nThe ARBiH was formed out of desperation for a defence force of Bosnia, as a result the inexperienced nature of the force and a more strategic focus towards holding our land allows limited operational capability for offensive missions and advances in general."
 
