 ### newsbos SHIT IDK
 
 newsbos.1.t:0 "The Croat-Bosniak War"
 newsbos.1.desc:0 "In a raged confusion with one another over captured stashes, Bosniak and Croatian soldiers fired upon eachother in villages within Central Bosnia. This violence quickly spread like a plague throughout the frontlines as the body count piles up. The alighted conflict between the former allies was speculated heavily as they very quickly grew to distain one another and their differing views began to take hold over their brotherhood, all it took was one small spark to blow up the fragile alliance and a brighter future for Bosnia."
 newsbos.1.a:0 "A grim future for Bosnia."
 newsbos.1.b:0 "Tudjman will lead you thirsty across the water!"
 newsbos.1.c:0 "All against Bosnia, Bosnia will prevail!
 newsbos.1.d:0 "The Croatian people stand strong!"