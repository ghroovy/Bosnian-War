#SRPSKA
 srpska.1.t:0 "A Call from Banja Luka"
 srpska.1.desc:0 "A request has been forwarded to us from the Republika Srpska Capital of Banja Luka to support the ongoing Serbian-Freedom War by providing them with Arms Shipments and recognizing their functioning serb state."
 srpska.1.a:0 "We will support them."
 srpska.1.b:0 "It is unwise to poke at the western hornet."