integration_of_the_krajina_into_croatia.1.t:0 "Integration of the Krajina into Croatia"
integration_of_the_krajina_into_croatia.1.d:0 "\nDue to the great military successes of the Serbian Army of the Krajina in Croatia, the UN threatened military intervention, but we have the option of gaining some kind of autonomy in Croatia and withdrawing from the front lines."
integration_of_the_krajina_into_croatia.1.a:0 "We will accept autonomy"
integration_of_the_krajina_into_croatia.1.b:0 "Our army is needed everywhere"
